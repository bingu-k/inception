version: '3'

services:
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    restart: always
    networks:
      - inception
    env_file:
      - .env
    image: mariadb
    volumes:
      - db:/var/lib/mysql
    expose:
      - "3306"
  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    networks:
      - inception
    env_file:
      - .env
    image: wordpress
    volumes:
      - wp:/var/www/html/wordpress
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    depends_on:
      - wordpress
    restart: always
    networks:
      - inception
    env_file:
      - .env
    image: nginx
    volumes:
      - wp:/var/www/html/wordpress
    ports:
      - "433:433"
volumes:
  db:
    driver: local
    driver_opts:                  # db에 대한 옵션 설정
      type: volume
      device: ${VALPATH}/mariadb
      o: bind                     # 내가 지정한 로컬 경로와 도커내의 볼륨을 연동
  wp:
    driver: local
    driver_opts:                  # db에 대한 옵션 설정
      type: volume
      device: ${VALPATH}/wordpress
      o: bind                     # 내가 지정한 로컬 경로와 도커내의 볼륨을 연동

networks:
  inception:
    driver: bridge
