version: '3'

services:
  mariadb:
    build:
      context: ./requirments/mariadb
    restart: always
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
    driver: local
    driver_opts:
      type: volume
      device: ${VALPATH}/data/mariadb
      o: bind
  wordpress:

networks:
  inception:
    driver: bridge 
