server {
	listen	443			ssl;
	listen	[::]:443	ssl;

	server_name		byeukim.42.fr;
	
	root	/var/www/html/wordpress;

	index	index.php index.html;

	ssl					on;
	ssl_certificate		/etc/nginx/ssl/www.byeukim.42.fr.crt;
	ssl_certificate_key	/etc/nginx/ssl/www.byeukim.42.fr.key;
	ssl_protocols		TLSv1.2 TLSv1.3;

	autoindex	on;
	# 접속했을때 마우스 클릭으로 선택할 수 있도록 하기위한 설정(리스트화)
	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		fastcgi_pass	wordpress:9000;
		fastcgi_index	index.php;
		include			fastcgi_params;
		fastcgi_param	SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param	SCRIPT_NAME $fastcgi_script_name;
		# fastcgi_read_timeout 15;
		# 전달하기 위한 파일을 해당 경로의 php-fpm에게 전달해준다.

	}
}
